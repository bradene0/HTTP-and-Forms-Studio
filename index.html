<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
    window.addEventListener("load", function(){
        // TODO: register the handler
		    const form = document.querySelector('form');
			    function setSearchEngine(event) {
        event.preventDefault();
                const selectedEngine = document.querySelector('input[name=engine]:checked');
				const engine = selectedEngine.value;
                let actions = {
                    "Google": "https://www.google.com/",
                    "Duck Duck Go": "https://duckduckgo.com/",
                    "Bing": "https://www.bing.com/",
                    "Ask": "https://www.ask.com/"
                                };
                const actionURL = actions[engine];
                form.setAttribute('action', actionURL);
                form.submit();
            }
            form.addEventListener('submit', setSearchEngine);
        });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	  <label for="name">name:</label><br>
  <input type="text" id="fname" name="q"><br>
    <input type="radio" id="google" name="engine" value="Google">
  <label for="google">Google</label><br>
    <input type="radio" id="ddg" name="engine" value="Duck Duck Go">
  <label for="ddg">Duck Duck Go</label><br>
    <input type="radio" id="bing" name="engine" value="Bing">
  <label for="bing">Bing</label><br>
    <input type="radio" id="ask" name="engine" value="Ask">
  <label for="ask">ask</label><br>
  <input type="submit" value="Submit">
	</form>

</body>
